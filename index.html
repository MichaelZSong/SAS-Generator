<!DOCTYPE html>
<html lang="en">

<head>
    <title>Semiahmoo Arts Code Generator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="css/classes.css">

</head>

<body>

    <div class="container-fluid">
        <div class="row content">

            <div class="outer-border">
                <form data-persist="garlic" name="classesgenerator">
                    <div class="content">
                        <div class="page-style">
                            <div class="center">
                                <span class="block-text title-text"><strong>Semiahmoo Arts Code Generator</strong></span>
                            </div>
                            <hr>
                            <table class="table-row">
                                <tbody>
                                    <tr>
                                        <td class="label-area">
                                            <span class="labels">Course Category&#58;</span>
                                        </td>
                                        <td class="label-boxes">
                                            <input type="text" class="table-input table-input-form" name="classCat" placeholder="General Interest Classes">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <hr>
                            <div id="class1" class="container1">
                                <div class="center">
                                    <span class="section-labels">CLASS 1</span>
                                </div>
                                <table class="table-row">
                                    <tbody>
                                        <tr>
                                            <td class="label-area">
                                                <span class="labels">Course Name&#58;</span>
                                            </td>
                                            <td class="label-boxes">
                                                <input type="text" class="table-input table-input-form" name="className[]" placeholder="Oil and Chalk Pastels">
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <table class="table-row">
                                    <tbody>
                                        <tr>
                                            <td class="label-area">
                                                <span class="labels">Course ID&#58;</span>
                                            </td>
                                            <td class="label-boxes">
                                                <input type="text" class="table-input table-input-form" name="classID[]" placeholder="136426">
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <table class="table-row">
                                    <tbody>
                                        <tr>
                                            <td class="label-area">
                                                <span class="labels">Day of the Week&#58;</span>
                                            </td>
                                            <td class="label-boxes">
                                                <input type="text" class="table-input table-input-form" name="classDay[]" placeholder="Tuesdays">
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <table class="table-row">
                                    <tbody>
                                        <tr>
                                            <td class="label-area">
                                                <span class="labels">Start &#38; End Date&#58;</span>
                                            </td>
                                            <td class="label-boxes">
                                                <input type="text" class="table-input table-input-form" name="classDate[]" placeholder="Jun 14 - Jul 5, 2022">
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <table class="table-row">
                                    <tbody>
                                        <tr>
                                            <td class="label-area">
                                                <span class="labels">Start &#38; End Time&#58;</span>
                                            </td>
                                            <td class="label-boxes">
                                                <input type="text" class="table-input table-input-form" name="classTime[]" placeholder="6:30 pm - 8:30 pm">
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <table class="table-row">
                                    <tbody>
                                        <tr>
                                            <td class="label-area">
                                                <span class="labels">Link to Course&#58;</span>
                                            </td>
                                            <td class="label-boxes">
                                                <input type="text" class="table-input table-input-form" name="classLink[]" placeholder="https://cityofsurrey.perfectmind.com/...">
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <hr>
                            </div>

                            <button type="button" class="btn btn-success square-button add_form_field1">&#43;</button>
                            <button type="button" class="btn btn-danger square-button remove_form_field1">&#8722;</button>

                        </div>
                    </div>

                    <div class="center">
                        <button class="bottom-buttons btn btn btn-primary" onclick="generate()" type="button">Generate</button>
                        <button class="bottom-buttons btn btn-outline-danger" type="reset" onClick="window.location.reload();">Reset
                            Data</button>
                    </div>

                    <div id="myModal" class="modal fade" role="dialog">
                        <div class="modal-dialog">

                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Modal title</h4>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <textarea class="modal-body" id="modalBody">
                                </textarea>
                                <div class="modal-footer">
                                    <button id="copy" type="button" class="btn btn-primary" onclick="copyToClipboard();" data-toggle="tooltip">Copy to
                                        Clipboard</button>
                                    <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="js/classesScript.js"></script>
    <script src="js/garlic.js"></script>

</body>

</html>
